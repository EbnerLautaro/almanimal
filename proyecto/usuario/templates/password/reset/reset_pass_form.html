{% extends 'password/reset/base.html' %}
{% load static %}
{% block content %}

<script>
    window.onload = function() {
        var email_input = document.getElementById("id_email");
        email_input.placeholder = "Email";
        email_input.className = "form-control";
        $('label').remove();
    };
</script>

<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">¿Olvidaste tu contraseña?</h2>
                  <p>Podés recuperarla ingresando tu email abajo.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <div class="input-group">
                          {{ form }}
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Recuperar Contraseña" type="submit">
                      </div>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
{% endblock %}
